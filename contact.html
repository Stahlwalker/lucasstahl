            <h1 id="contactHeader">Let's Connect</h1>
            <div class="container" style="width:65%">
                <form action="https://formspree.io/f/xknpdyao"
                method="POST">

                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label for="lname">Last Name*</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="emailAddress" placeholder="Enter your email...">

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                    <input type="submit" id="submit1" value="Submit">

                </form>
            </div>

            <style>
                /* Style inputs with type="text", select elements and textareas */

                input[type=text],
                select,
                textarea {
                    width: 100%;
                    /* Full width */
                    padding: 12px;
                    /* Some padding */
                    border: 1px solid #ccc;
                    /* Gray border */
                    border-radius: 4px;
                    /* Rounded borders */
                    box-sizing: border-box;
                    /* Make sure that padding and width stays in place */
                    margin-top: 6px;
                    /* Add a top margin */
                    margin-bottom: 16px;
                    /* Bottom margin */
                    resize: vertical;
                    /* Allow the user to vertically resize the textarea (not horizontally) */
                    font-family: 'Share Tech', sans-serif;
                    color: rgb(175, 167, 166);
                }


                label {
                    display: inline-block;
                    max-width: 100%;
                    margin-bottom: 5px;
                    font-weight: 700;
                    font-family: 'Share Tech', sans-serif;
                    color: white;

                }

                .placeholder {
                    color: white;
                }

                /* Style the submit button with a specific background color etc */

                input[type=submit] {
                    background-color: rgb(229, 240, 136);
                    color: rgb(175, 167, 166);
                    padding: 12px 20px;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    font-family: 'Share Tech', sans-serif;
                }

                /* When moving the mouse over the submit button, add a darker green color */

                input[type=submit]:hover {
                    background-color: rgb(229, 240, 136);
                }

                /* Add a background color and some padding around the form */

                .container {
                    border-radius: 5px;
                    background-color: rgb(175, 167, 166);
                    padding: 20px;
                }
            </style>
